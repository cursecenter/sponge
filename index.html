<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spongebob Popsicle Generator</title>
  </head>
  <body>
    <div id="sponge"></div>
    <script type="module">
      var div = document.getElementById('sponge');
      import init, {generate_sponge} from "./sponge.js";
      init()
        .then(() => {
          div.insertAdjacentHTML('beforeend', generate_sponge());
        });
      </script>
  </body>
</html>
